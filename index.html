<!doctype html>
<html>
<head>

<title>The Nexus TV Titler</title>

<meta charset="utf-8" />

<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link href="resources/normalize.css" rel="stylesheet" media="screen" />
<link rel="stylesheet" href="resources/style.css" />

<script type="text/javascript" src="resources/javascript/MooTools-Core-1.5.1-compressed.js"></script>
<script type="text/javascript" src="resources/javascript/MooTools-More-1.5.1-compressed.js"></script>
<script type="text/javascript" src="resources/javascript/JSXTransformer.js"></script>
<script type="text/javascript" src="resources/javascript/react-with-addons.js"></script>

<script type="text/jsx">



var data = {
	links: [],
	pairs: []
};

var InputPanel = React.createClass({
	getInitialState: function() {
		console.log(this.props);
		return {
			contents: ''
		}
	},
	handleTranscribe: function() {
		console.log(this.state.contents);
	},
	render: function() {
		return (
			<div className="input-panel form-wrapper">
				<div className="form-wrapper-inner">
					<textarea cols="70" rows="20" placeholder="Enter show notes here..."></textarea>
					<button onClick={this.handleTranscribe}>Transcribe</button>
				</div>
			</div>
		);
	}
});

var OutputPanel = React.createClass({
	getInitialState: function() {
		var state = {
			hidden: this.props.hidden,
			pairs: []
		};
		return state;
	},
	render: function() {
		console.log(this.state.hidden);
		return (
			!this.state.hidden ? <div className="output-panel form-wrapper">
				<div className="form-wrapper-inner">
					<textarea cols="70" rows="30"></textarea>
				</div>
			</div> : null
		);
	}
});

var Titler = React.createClass({
	getInitialState: function() {
		return {links: [], pairs: []}
	},
	render: function() {
		return (
			<div>
				<InputPanel />
				<OutputPanel hidden={this.state.links.length == 0 ? true : false} />
			</div>
		);
	}
});

React.render(<Titler />, $('titler'));

</script>

</head>
<body>

	<h1>Infinite Recursion</h1>


	<div class="container">
		<div id="titler"></div>
	</div>

		</div>
	</footer>

</body>
</html>
